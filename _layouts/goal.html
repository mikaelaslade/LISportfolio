---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}
<ul>
  {% for subgoal_page in site.subgoal_pages %}
    {% if subgoal_page.category == page.category %}
      <li>
        <h2>{{ subgoal_page.title }}:</h2>
        {{ subgoal_page.content }}
        <p>
          <a href="{{ subgoal_page.artifact_url | relative_url }}"> >> Download artifact << </a>
        </p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
